<div class="container container-layout">
  <div class="row">
    <div class="offset-3"></div>
    <div class="col-md-6">
      <div class="card card-layout">
        <form (ngSubmit)="onSubmit()" [formGroup]="recoveryPasswordForm" class="card-block card-content form-layout">
          <h2 align="center">Password recovery</h2>

          <!-- Email -->
          <div class="form-group">
            <label>Email:</label>
            <input type="email"
                   id="email"
                   name="email"
                   class="form-control"
                   placeholder="Enter your email address"
                   formControlName="email"
                   autocomplete="email"
                   [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                   email required
            />

            <!--validation of input-->
            <div *ngIf="submitted && f.email.errors" class="invalid-input">
              <div *ngIf="f.email.errors.required">Field is required</div>
              <div *ngIf="f.email.errors.email">Email is not valid</div>
            </div>
          </div>

          <div>
            <button class="btn btn-primary btn-wide">Send password reset email</button>
          </div>
        </form>
      </div>
    </div>
    <div class="offset-3"></div>
  </div>
</div>
